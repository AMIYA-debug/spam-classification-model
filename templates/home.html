<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpamGuard - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #0a1450, #1a285a 70%, #253178);
      color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(17, 27, 68, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.6);
      width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #89cbff;
      margin-bottom: 15px;
      font-size: 2rem;
    }
    p {
      color: #c7d6ea;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: 1px solid #2b4a87;
      background: #0f1b47;
      color: #f7fafc;
      padding: 12px;
      font-size: 1em;
      resize: none;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }
    textarea::placeholder {
      color: #90a4c4;
    }
    .btn {
      margin-top: 25px;
      background: linear-gradient(90deg, #259dfd, #0050c8);
      color: white;
      padding: 14px 35px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #2086f0, #003f9e);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> SpamGuard</h1>
    <p>Enter your SMS message below and let our dual-model AI classify it.</p>
    <form action="/predict" method="post">
      <textarea name="message" placeholder="Type your message here..." required></textarea>
      <br>
      <button type="submit" class="btn">Classify Message</button>
    </form>
  </div>
</body>
</html>
